<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const body = document.body;
        let p = document.createElement("p");
        let liste = "";
        for(let i=1; i<=100;i++){
            if (i%3==0 || i%5==0){
                if(i%3 == 0 && !(i%5==0)){
                    liste=liste + " " + "Fizz";
                }
                if(!(i%3 == 0) && i%5==0){
                    liste=liste +" "+ "Buzz";
                }
                if(i%3==0 && i%5==0){
                    liste=liste + " " + "FiBuzz";
                }

            }else{
                liste=liste+ " " + i;
            }
        }
        p.innerText= liste;
        body.appendChild(p)

    </script>
</body>

</html>
